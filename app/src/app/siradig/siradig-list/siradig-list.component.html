<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      No se pudieron obtener datos. Por favor vuelva a intentar m√°s tarde.
    </div>
  </div>
  

  <div class="topmenu-container" >
      <div>
        <button mat-raised-button color="primary" class="topmenu-button" mat-button [routerLink]="['/siradig', 'nuevo']">Nuevo</button>
       <!--<button mat-raised-button color="secondary" class="topmenu-button" mat-button (click)="printService.printTOPDF()">Imprimir</button>-->

        <mat-form-field class="topmenu-search">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>
      </div>
  </div>
  <div class="table-container" id="contentTOPDF">   
    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
      matSortDirection="desc" id="contentTOPDF">

      <!-- Legajo Column -->
      <ng-container matColumnDef="Legajo">
        <th mat-header-cell *matHeaderCellDef>Legajo</th>
        <td mat-cell *matCellDef="let row">{{row.legajo}}</td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef  disableClear>
              Apellido
          </th>
          <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <!-- Periodo Column -->
      <ng-container matColumnDef="Periodo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Periodo
        </th>
        <td mat-cell *matCellDef="let row">{{row.periodo}}</td>        
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <app-actions (update)="onUpdate($event)" (delete)="onDelete($event)" itemID={{row.ID}}></app-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"></mat-paginator>
  </div>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>-->
</div>
