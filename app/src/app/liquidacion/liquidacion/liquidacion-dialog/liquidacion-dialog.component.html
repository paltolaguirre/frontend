<h1 mat-dialog-title>Agregar Novedades</h1>
<mat-divider></mat-divider>

<div mat-dialog-content style="height:400">
          <div class="table-container">    
                <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
                  matSortDirection="desc">
                  <!-- State Column -->
                  <ng-container matColumnDef="Concepto">
                    <th mat-header-cell *matHeaderCellDef>Concepto</th>
                    <td mat-cell *matCellDef="let row">{{row.concepto.nombre}}</td>
                  </ng-container>
            
                  <!-- Created Column -->
                  <ng-container matColumnDef="Importe">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Importe
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.importe}}</td>        
                  </ng-container>
            
                  <!-- Number Column -->
                <div data-html2canvas-ignore="true">
                  <ng-container  matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                            <mat-form-field class="selector">
                                    <mat-label>Liquidacion</mat-label>
                                    <select [(ngModel)]="row.tipoliquidacion" matNativeControl>
                                      <option [ngValue]="1">Descuentos</option>
                                      <option [ngValue]="2">Retenciones</option>
                                      <option [ngValue]="3">Importes Remunerativos</option>
                                      <option [ngValue]="4">Importes no Remunerativos</option>
                                    </select>
                            </mat-form-field>                        
                    </td>
                  </ng-container>
            

                </div>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              <div>
                <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
              </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClickAgregar()">Aplicar</button>
</div>
