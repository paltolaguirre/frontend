<h1 mat-dialog-title>Agregar Novedades</h1>
<mat-divider></mat-divider>

<div mat-dialog-content >
          <div class="table-container">    
                <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
                  matSortDirection="desc">
                  
                  <!-- Seleccionar -->
                  <ng-container matColumnDef="Seleccionar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                      Seleccionar
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox color="primary" class="example-margin" [(ngModel)]="row.checked"></mat-checkbox>
                    </td>
                  </ng-container>
                  
                  <!-- State Column -->
                  <ng-container matColumnDef="Concepto">
                    <th mat-header-cell *matHeaderCellDef>Concepto</th>
                    <td mat-cell *matCellDef="let row">{{row.concepto.nombre}}</td>
                  </ng-container>

                  <!-- Number Column
                  <div data-html2canvas-ignore="true">
                    <ng-container  matColumnDef="Acciones">
                      <th mat-header-cell *matHeaderCellDef>Acciones</th>
                      <td mat-cell *matCellDef="let row">                        
                        <app-selector-default nombre="liquidacion-novedades" type="hardcode" [(matSelect)]="row.tipoliquidacion" (optionSelected)="row.tipoliquidacion=$event.ID"></app-selector-default> 
                      </td>
                    </ng-container>
                  </div>
                  -->
                  <!-- Created Column -->
                  <ng-container matColumnDef="Importe">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Importe
                    </th>
                  <td mat-cell *matCellDef="let row">{{row.importe}}</td>        
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
              <div>
                <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"></mat-paginator>
              </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClickAgregar()">Aplicar</button>
</div>
