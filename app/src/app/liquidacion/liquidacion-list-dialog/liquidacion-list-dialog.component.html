<h1 mat-dialog-title>Impresión de Recibos</h1>
<mat-divider></mat-divider>

<div mat-dialog-content style="padding-top: 30px;">

  <!-- Seleccionar -->
  <mat-form-field>
    <mat-label>Tipo de impresión del recibo</mat-label>
    <mat-select [formControl]="optionControl" required>
      <mat-option *ngFor="let option of options" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="optionControl.hasError('required')">Por favor elija una opción</mat-error>
  </mat-form-field>
                
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClickAceptar()">Aceptar</button>
</div>
