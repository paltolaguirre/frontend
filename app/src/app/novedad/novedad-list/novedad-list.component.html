<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      No se pudieron obtener datos. Por favor vuelva a intentar m√°s tarde.
    </div>
  </div>

  <div class="topmenu-container" >
      <div>
        <mat-form-field class="standard-input">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <button mat-raised-button color="primary" class="topmenu-button" mat-button [routerLink]="['/novedades', 'nuevo']">Nuevo</button>
        <button mat-raised-button color="primary" class="topmenu-button" mat-button (click)="printService.printTOPDF()">Imprimir</button>
      </div>
  </div>
  
  <div class="table-container" id="contentTOPDF">    
    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
      matSortDirection="desc">

        <!-- Created Column -->
        <ng-container matColumnDef="Legajo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Legajo
            </th>
            <td mat-cell *matCellDef="let row">{{row.legajo.legajo}}</td>        
          </ng-container>
      <!-- Number Column -->

      <!-- Created Column -->
      <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Apellido
          </th>
          <td mat-cell *matCellDef="let row">{{row.legajo.apellido}}</td>        
        </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Nombre
          </th>
          <td mat-cell *matCellDef="let row">{{row.legajo.nombre}}</td>        
        </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Concepto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Concepto
          </th>
          <td mat-cell *matCellDef="let row">{{row.concepto.nombre}}</td>        
      </ng-container>
      
      <!-- State Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.fecha| date}}</td>
      </ng-container>

      <div data-html2canvas-ignore="true">
      <ng-container  matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <app-actions (update)="onUpdate($event)" (delete)="onDelete($event)" novedad={{row.ID}}></app-actions>
        </td>
      </ng-container>

    </div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"></mat-paginator>
  </div>
  <!--<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>-->
</div>
