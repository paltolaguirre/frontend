<div class="operators-general-container bg-gray">
  <div class="columns is-gapless">
    <div class="column">
      <div class="operators-container">
        <div 
          *ngFor="let operator of basicMathOperators; index as index"
          class="math-operator-container"
          [id]="'math-basic-operator-' + operator.id"
          [attr.data-payload]="operator | json"
          [attr.data-type]="operator.type"
          draggable="true">
          <span class="math-operator no-selectable">{{ operator.symbol }}</span>
        </div>

        <!-- <div class="math-operator-container" 
          [id]="'variable-' + index + 1"
          [attr.data-payload]="formula | json"
          [attr.data-type]="'numeric'"
          draggable="true"
          (dragstart)="onDragStart($event)"
          (click)="onFormulaItemClick($event)"
          draggable='true'>
          <span class="math-operator no-selectable">+</span>
        </div>-->
      </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="column">
      <div class="logical-operators-general-container">
        <div class="logical-operator-container" matTooltip="Para fórmulas Condicionales. El cálculo depende del cumplimineto de una determinada condición.">
          <span class="logical-operator no-selectable">SI</span>
        </div>
        <div class="logical-operator-container" matTooltip="Condición: “Mayor que”">
          <span class="logical-operator no-selectable">></span>
        </div>
        <div class="logical-operator-container" matTooltip="Condición: “Menor que”">
          <span class="logical-operator no-selectable"><</span>
        </div>
        <div class="logical-operator-container" matTooltip="Condición: “Igual que”">
          <span class="logical-operator no-selectable">=</span>
        </div>
        <div class="logical-operator-container" matTooltip="Condición: “Diferente que”">
          <span class="logical-operator no-selectable"><></span>
        </div>
        <div class="logical-operator-container" matTooltip="Conjunción de más de una condición  “AND”">
          <span class="logical-operator no-selectable">Y</span>
        </div>
        <div class="logical-operator-container" matTooltip="Disyunción de más de una condición “OR”">
          <span class="logical-operator no-selectable">ó</span>
        </div>
      </div>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div class="column">
      <div class="other-badges-general-container">
        <div class="other-badge-container" matTooltip="Disyunción exclusiva de más de una condición “XOR”">
          <span class="badge no-selectable">Ó exclusivo</span>
        </div>
        <div class="other-badge-container active" matTooltip="Permite ingresar un Número directo en la fórmula">
          <span class="badge no-selectable">Número</span>
        </div>
      </div>
    </div>

    <mat-divider [vertical]="true"></mat-divider>

    <div class="column">
      <div class="more-operators-general-container">
        <mat-form-field class="more-operators-field custom-white-field">
          <mat-label>Mas operadores +</mat-label>
          <mat-select [(ngModel)]="selectedOperator" (ngModelChange)="onOperatorSelected()"
            class="more-operators-badge no-selectable">
            <mat-option class="font-medium" value="'<='" matTooltip="Condición: “Menor Igual que”"><=</mat-option>
            <mat-option class="font-medium" value="'>='" matTooltip="Condición: “Mayor Igual que”">>=</mat-option>
            <mat-option class="font-medium" value="'%'" matTooltip="Porcentaje">%</mat-option>
            <mat-option class="font-medium" value="'^'" matTooltip="Potencia">^</mat-option>
            <mat-option class="font-medium" *ngFor="let operator of operators" [value]="operator">
              {{ operator.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
