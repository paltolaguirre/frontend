<div class="formula-create-container">
  <h1 *ngIf="currentFormula; else newFormulaTitle" class="page-title">
    Editar Fórmula
  </h1>

  <ng-template #newFormulaTitle>
    <h1 class="page-title">
      Nueva fórmula
    </h1>
  </ng-template>

  <mat-divider></mat-divider>

  <div mat-dialog-content class="content" id="contentTOPDF">

    <mat-accordion>
      <mat-expansion-panel class="space-right" expanded>

        <mat-expansion-panel-header>
          <mat-panel-title>
            Datos Básicos
          </mat-panel-title>
        </mat-expansion-panel-header>

        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
          <div class="columns">
            <div class="column is-5">
              <mat-form-field>
                <input matInput type="text" formControlName="name" placeholder="Nombre" cdkFocusInitial autocomplete="off">
              </mat-form-field>
            </div>
          </div>
          <div class="columns">
            <div class="column is-9">
              <mat-form-field>
                <input matInput type="text" formControlName="description" placeholder="Descripción" autocomplete="off">
              </mat-form-field>
            </div>
          </div>

          <mat-expansion-panel class="no-shadow" [togglePosition]="'before'">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Más Opciones
              </mat-panel-title>
              <!-- <mat-panel-description>
                Type your name and age
              </mat-panel-description> -->
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput>
            </mat-form-field>
          </mat-expansion-panel>
        </form>
        
      </mat-expansion-panel>
    </mat-accordion>
    
  </div>

  <app-bottom-table-actions
   [isNew]="!currentFormula"
   (saveEmitter)="save()"
   (abortEmitter)="abort()">
  </app-bottom-table-actions>
</div>
