<app-top-menu-toolbar
  (newResourceEmitter)="createFormula()"
  (filterEmitter)="filterResults($event)">
</app-top-menu-toolbar>

<div class="table-container" id="contentTOPDF">
  <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
    matSortDirection="desc" id="contentTOPDF">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef disableClear>
        Nombre
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">        
        <app-table-row-actions
          [isEditable]="isFormulaEditable(row)"
          (editEmitter)="editFormula(row)"
          (deleteEmitter)="onDelete(row)"
          (viewEmitter)="editFormula(row)">
        </app-table-row-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div>
  <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()">
  </mat-paginator>
</div>
