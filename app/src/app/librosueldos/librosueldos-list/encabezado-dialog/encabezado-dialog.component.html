<h1 mat-dialog-title>Imprimir Encabezado</h1>
<mat-divider></mat-divider>

<div mat-dialog-content >
  <div class="container">
    <div>
    <mat-form-field class="standard-input"><input matInput type="number" [(ngModel)]="hojadesde" placeholder="Hoja Desde" autocomplete="off"></mat-form-field>
    </div>
    <div>
    <mat-form-field class="standard-input"><input matInput type="number" [(ngModel)]="hojahasta" placeholder="Hoja Hasta" autocomplete="off"></mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onClickImprimir()">Imprimir</button>
</div>
