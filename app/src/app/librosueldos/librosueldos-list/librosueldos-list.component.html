<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      No se pudieron obtener datos. Por favor vuelva a intentar más tarde.
    </div>
  </div>

  
  <div class="topmenu-container" >
      <mat-form-field class="standard-input"><input matInput type="date" (ngModelChange)="changeFechaDesde($event)" [ngModel]="fechadesde | date: 'yyyy-MM-dd'" placeholder="Fecha Desde" autocomplete="off"></mat-form-field>
      <mat-form-field class="standard-input"><input matInput type="date" (ngModelChange)="changeFechaHasta($event)" [ngModel]="fechahasta | date: 'yyyy-MM-dd'" placeholder="Fecha Hasta" autocomplete="off"></mat-form-field>
      <div>
          <button mat-raised-button color="secondary" class="topmenu-button" mat-button (click)="onClickPreview()">Imprimir</button>
        <mat-form-field class="topmenu-search">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </div>
  </div>
  <div class="table-container">   
    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
      matSortDirection="desc"  id="contentTOPDF">

      <!-- Column Legajo -->
      <ng-container matColumnDef="Legajo">
        <th mat-header-cell *matHeaderCellDef>Legajo</th>
        <td mat-cell *matCellDef="let row">{{row.legajo}}</td>
      </ng-container>

      <!-- Column Apellido -->
      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
      </ng-container>

      <!-- Column Nombre -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <!-- Column Fechaperiodoliquidacion -->
      <ng-container matColumnDef="Fechaperiodoliquidacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Periodo liquidación
        </th>
        <td mat-cell *matCellDef="let row">{{row.periodo | date}}</td>        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<div>
  <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="getPageSizeOptions()"></mat-paginator>
</div>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>-->
</div>
