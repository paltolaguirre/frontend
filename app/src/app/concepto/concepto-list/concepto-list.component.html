<div class="example-container">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      No se pudieron obtener datos. Por favor vuelva a intentar m√°s tarde.
    </div>
  </div>

  
  <div class="topmenu-container" >
      <div>
        <mat-form-field class="standard-input">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <button mat-raised-button color="primary" class="topmenu-button" mat-button [routerLink]="['/conceptos', 'nuevo']">Nuevo</button>
        <button mat-raised-button color="primary" class="topmenu-button" mat-button (click)="printService.printTOPDF()">Imprimir</button>
      </div>
  </div>
  <div class="table-container">   
    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="Creado" matSortDisableClear
      matSortDirection="desc"  id="contentTOPDF">
      <!-- Number Column -->


      <!-- State Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Creado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Creado
        </th>
        <td mat-cell *matCellDef="let row">{{row.CreatedAt | date}}</td>        
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <app-actions (update)="onUpdate($event)" (delete)="onDelete($event)" concepto={{row.ID}}></app-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<div>
  <mat-paginator class="paginator-container" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>-->
</div>
