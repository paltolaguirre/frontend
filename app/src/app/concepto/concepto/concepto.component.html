<div *ngIf="currentConcepto$ | async as data" class="concepto-container">
  <h1 *ngIf="data.ID">
    Modificar concepto <span>{{data.concepto}}</span>
  </h1>
  <h1 *ngIf="!data.ID">
    Nuevo concepto
  </h1>

  <mat-divider></mat-divider>

  <div mat-dialog-content class="content"  id="contentTOPDF">
      <div>
    <mat-form-field class="standard-input"><input [disabled]=isDefault(data) matInput required [(ngModel)]="data.nombre" placeholder="Nombre" type="text" autocomplete="off"></mat-form-field>
    <mat-form-field class="standard-input"><input [disabled]=isDefault(data) matInput [(ngModel)]="data.codigo" placeholder="Código" type="text" autocomplete="off"></mat-form-field>
  </div>
  <div>
  </div>
    <div>
    <app-selector-default nombre="cuenta" [disabled]=isDefault(data) required [(matSelect)]="data.cuentacontable" (optionSelected)="data.cuenta=$event"></app-selector-default>
   </div>
   <div>
    <mat-form-field class="standard-input"><input [disabled]=isDefault(data) matInput [(ngModel)]="data.descripcion" placeholder="Descripción" type="text" autocomplete="off"></mat-form-field>
   </div>



    <mat-divider></mat-divider>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button mat-button color="secondary"  (click)="onClickAbort()">Cerrar</button>
    <button mat-raised-button color="primary" mat-button [disabled]=isDefault(data) (click)="onClickSave(data)">Guardar</button>
    <button mat-raised-button color="primary" mat-button (click)="printService.printTOPDF()">Imprimir</button>
  </div>
</div>
