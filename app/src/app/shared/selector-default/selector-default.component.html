<mat-form-field class="selector">
  <input type="text" [placeholder]="placeholder" aria-label="Assignee" matInput [formControl]="myControl" (focusout)="closed($event)"
    [matAutocomplete]="auto" minlength="5">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="itemSelected($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.nombre}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
