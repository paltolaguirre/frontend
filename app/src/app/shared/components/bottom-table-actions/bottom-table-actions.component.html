<div mat-dialog-actions class="actions">
  <button *ngIf="isSaveAllowed" mat-raised-button color="primary" mat-button (click)="onClickSave()">Guardar</button>
  <button mat-raised-button mat-button color="secondary"  (click)="onClickAbort()">Cerrar</button>
  <button *ngIf="!isNew" mat-raised-button color="secondary" mat-button (click)="onPrintClick()">Imprimir</button>
</div>
