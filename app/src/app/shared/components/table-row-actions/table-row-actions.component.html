<button *ngIf="isEditable" mat-icon-button color="accent" (click)="onEditClick()">
  <mat-icon>edit</mat-icon>
</button>
<button *ngIf="isEditable" mat-icon-button class="actions-icon" color="warn" (click)="onDeleteClick()">
  <mat-icon>delete_forever</mat-icon>
</button>
<button *ngIf="!isEditable"  mat-icon-button class="actions-icon" color="black" (click)="onViewClick()">
  <mat-icon>remove_red_eye</mat-icon>
</button>
<button mat-icon-button class="actions-icon" color="black" (click)="onCloneClick()">
  <mat-icon>flip_to_front</mat-icon>
</button>
